<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reyy Marketplace - Login Jepang</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #fddde6, #ffe6f0, #fef9ff);
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Background awan ala Jepang */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/3h2JX5R/japan-cloud.png') repeat-x;
      background-size: 400px;
      animation: clouds 40s linear infinite;
      opacity: 0.2;
      z-index: -2;
    }
    @keyframes clouds {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }

    /* Sakura jatuh */
    .sakura {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Card Login */
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 20px;
      width: 330px;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 0 25px rgba(255, 0, 120, 0.4);
      border: 2px solid #ffbad2;
      position: relative;
    }

    .card h2 {
      color: #ff4e8a;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ff9ecf;
      background: #fff;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #ff4e8a;
      box-shadow: 0 0 8px #ff4e8a;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff4e8a, #ffbad2);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #ffbad2, #ff4e8a);
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #d6336c;
    }

    a {
      color: #ff4e8a;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üå∏ Reyy Marketplace</h1>
  <p>Login atau Register bergaya Jepang üå∏</p>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h2>üîê Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="loginWithGoogle()">Login dengan Google</button>
    <p>Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <!-- Register Card -->
  <div class="card" id="registerCard" style="display:none;">
    <h2>üìù Register</h2>
    <input type="email" id="registerEmail" placeholder="Email"><br>
    <input type="password" id="registerPassword" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <p id="message"></p>

  <!-- Sakura Elemen -->
  <div class="sakura" style="left: 10%;">üå∏</div>
  <div class="sakura" style="left: 30%; animation-delay: 2s;">üå∏</div>
  <div class="sakura" style="left: 50%; animation-delay: 4s;">üå∏</div>
  <div class="sakura" style="left: 70%; animation-delay: 6s;">üå∏</div>
  <div class="sakura" style="left: 90%; animation-delay: 8s;">üå∏</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDltD_W1vvEHioWiXZZwVtTqmAXZtXTHq4",
      authDomain: "reyymarketplace-fe133.firebaseapp.com",
      projectId: "reyymarketplace-fe133",
      storageBucket: "reyymarketplace-fe133.firebasestorage.app",
      messagingSenderId: "407298452232",
      appId: "1:407298452232:web:0ffdb875e5463649d51abd",
      measurementId: "G-4T3HQ6PZF3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    window.login = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "‚úÖ Login sukses!";
          window.location.href = "https://wa.me/6287740979784?text=Halo%20saya%20ingin%20beli%20produk%20di%20Reyy%20Marketplace";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå Error: " + error.message;
        });
    }

    // Register
    window.register = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "‚úÖ Register sukses! Silakan login.";
          showLogin();
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå Error: " + error.message;
        });
    }

    // Google Login
    window.loginWithGoogle = function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          document.getElementById("message").innerText = "‚úÖ Login Google sukses!";
          window.location.href = "https://wa.me/6287740979784?text=Halo%20saya%20ingin%20beli%20produk%20di%20Reyy%20Marketplace";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå Error: " + error.message;
        });
    }

    // Toggle Forms
    window.showRegister = function() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("registerCard").style.display = "block";
    }
    window.showLogin = function() {
      document.getElementById("registerCard").style.display = "none";
      document.getElementById("loginCard").style.display = "block";
    }
  </script>
</body>
</html>
